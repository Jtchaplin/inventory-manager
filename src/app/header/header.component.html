<div class="row">
  <div class="column left"><img src="/assets/img/logo.png" width="81" height="90"></div>
  <div class="column middle"><h1>Inventory Management</h1></div>
  <div class="column right">
    <button (click)="loginClick()">
      <i class="fas fa-user"></i>
    </button>
    <i class="user">{{loggedInUser.username}}</i>
    <ng-container *ngIf="loggedInUser.isAdmin"><i class="admin">Admin</i></ng-container>
  </div>

</div>
