<div class="container">
  <h1>Edit Supplier</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateSupplier(supplier._id)" #supplierForm="ngForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" [(ngModel)]="supplier.id" name="id" id="id" required>
        </div>
        <div class="form-group">
          <label for="name">Supplier Name</label>
          <input type="text" class="form-control" [(ngModel)]="supplier.name" name="name" id="name" required>
        </div>
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!supplierForm.form.valid">Update</button>
          <a [routerLink]="['/supplierlist']" class="btn btn-info">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
