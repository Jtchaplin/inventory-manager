<div class="container">
  <h1>{{ user.username }}</h1>
  <dl class="list">
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email address</dt>
    <dd>{{ user.email }}</dd>
    <dt>Is Admin?</dt>
    <dd>{{ user.isAdmin }}</dd>
  </dl>
  <br />
  <div class="row">
    <div class="col-md-12">
      <ng-container *ngIf="userIsAdmin || checkCurrentUser(user._id)">
        <a [routerLink]="['/user-edit', user._id]" class="btnEdit">
          <i class="fas fa-pencil-alt"></i>
          &nbsp;Edit
        </a>
      </ng-container>
      <ng-container *ngIf="userIsAdmin || checkCurrentUser(user._id)">
        <button
          class="btnDelete"
          mwlConfirmationPopover
          [popoverTitle]="popoverTitle"
          [popoverMessage]="popoverMessage"
          placement="left"
          (confirm)="deleteUser(user._id)"
          (cancel)="cancel()">
          <span class="fas fa-trash" aria-hidden="true"></span>
          &nbsp;Delete
        </button>
      </ng-container>
      <a [routerLink]="['/userlist']" class="btnCancel">
        <i class="fas fa-arrow-left"></i>
        &nbsp;Back
      </a>
    </div>
  </div>

</div>
