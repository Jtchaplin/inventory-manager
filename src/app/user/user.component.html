<div class="container">
  <app-nav-bar></app-nav-bar>
  <h1>User List
    <a [routerLink]="['/user-create']" class="btn btn-light btn-lg">
      <span class="fas fa-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <input type="text" class="form-control" [(ngModel)]="searchtext"
         placeholder="Search">
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Is Admin?</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | filter:searchtext">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.isAdmin }}</td>
      <td>
        <a [routerLink]="['/user-details', user._id]" class="btn btn-info">Show Detail</a>
        <a [routerLink]="['/user-edit', user._id]" class="btn btn-success">Edit</a>
        <a [routerLink]="['/user-details/delete', user._id]" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
